<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue2022-winter-week-1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container my-5">
        <div class="row">
          <div class="col-md-6">
            <h2>產品列表</h2>
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th scope="col">產品名稱</th>
                  <th scope="col">原價</th>
                  <th scope="col">售價</th>
                  <th scope="col">是否啟用</th>
                  <th scope="col">查看細節</th>
                </tr>
              </thead>
              <tbody v-for="(item,key) in products" :key="item.id">
                <tr>
                  <td>{{item.title}}</td>
                  <td>{{item.origin_price}}</td>
                  <td>{{item.price}}</td>
                  <td>
                    <span class="text-success" v-if="item.is_enabled"
                      >啟用</span
                    >
                    <span class="text-success" v-else
                      >未啟用</span
                    >
                  </td>
                  <td>
                    <button class="btn btn-primary" @click="temp=item">
                      查看細節
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <p class="text-secondary">
              目前有 <span>{{products.length}}</span> 項產品
            </p>
          </div>
          <div class="col-md-6">
            <h2>產品細節</h2>
            <template v-if="temp.id">
              <div class="card mb-3">
                <img
                  :src="temp.imageUrl"
                  class="card-img-top main-img"
                  :alt="temp.title"
                />
                <div class="card-body">
                  <h5 class="card-title">
                    {{ temp.title }}
                    <span class="badge bg-primary ms-2">{{ temp.category }}</span>
                  </h5>
                  <p class="card-text">商品描述：{{ temp.description }}</p>
                  <p class="card-text">商品內容：{{ temp.content }}</p>
                  <div class="d-flex">
                    <p class="card-text me-2">{{ }}</p>
                    <p class="card-text text-secondary"><del>{{temp.origin_price }}</del></p>
                    {{ temp.price }}個 / 元
                  </div>
                </div>
              </div>
              <template v-if="temp.imagesUrl" v-for="image in temp.imagesUrl">
                <img :src="image" :alt="temp.title" class="images m-2 bottom-img"  />
              </template>
            </template>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
